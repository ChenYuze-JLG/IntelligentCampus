<script>
    function get() {
        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "mod3/testAjaxList",//url
            data: $('#form1').serialize(),
            success: function (datas) {
                // var datas = JSON.parse(datas); //jsonData是该下路下的所有区间（json格式）
                alert(datas)
                console.log(datas);//打印服务端返回的数据(调试用)
                var tbhtml = "123";
                console.log(datas.length);//打印服务端返回的数据(调试用)

                for(var i = 0;i<datas.length;i++){
                    alert(datas[i].name);
                    tbhtml+="<tr><td>"+datas[i].name+"</td><td>"+datas[i].password+"</td><td>"+"none"+"</td></tr>";
                }

                $('#bookTableBody').html(tbhtml);
            },
            error: function () {
                alert("异常！");
            }

        });
    };
    get();
</script>
