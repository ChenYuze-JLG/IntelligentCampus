
<form id="chargeForm" class="layui-form" action="##" onsubmit="return false"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-item">
    <label class="layui-form-label">充值</label>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">余额(元)</label>
    <div class="layui-form-mid layui-word-aux" id="balanceBody">balanceBody</div>
  </div>

    <div class="layui-input-block">
      <select name="chargeType" lay-filter="chType">
        <option value="0" selected>重庆大学网上缴费平台</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">充值金额</label>
    <div class="layui-input-block">
      <input id="inputBar" type="text" name="inputNum" placeholder="100" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <table class="layui-table">
      <colgroup>
        <col width="150">
        <col width="200">
        <col>
      </colgroup>
      <tbody>

      <tr>
        <td style="padding: 0"><a href="javascript:$('#inputBar').val(50)" style="display:block;text-align: center;">50元</a></td>
        <td style="padding: 0"><a href="javascript:$('#inputBar').val(100)" style="display:block;text-align: center;">100元</a></td>
        <td style="padding: 0"><a href="javascript:$('#inputBar').val(200)" style="display:block;text-align: center;">200元</a></td>
        <td style="padding: 0"><a href="javascript:$('#inputBar').val(500)" style="display:block;text-align: center;">500元</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="charge">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
