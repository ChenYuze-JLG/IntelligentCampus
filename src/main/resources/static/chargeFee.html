<form id="form1" class="layui-form" action="##" onsubmit="return false"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-item">
    <label class="layui-form-label">金额</label>
    <div class="layui-input-block">
      <input id="inputBar" type="text" name="inputNum" placeholder="100" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <table class="layui-table">
      <colgroup>
        <col width="150">
        <col width="200">
        <col>
      </colgroup>
      <tbody>
      <tr>
        <td><a href="javascript:$('#inputBar').val(40)">40</a></td>
        <td><a href="javascript:$('#inputBar').val(50)">50</a></td>
        <td><a href="javascript:$('#inputBar').val(100)">100</a></td>
      </tr>
      <tr>
        <td><a href="javascript:$('#inputBar').val(200)">200</a></td>
        <td><a href="javascript:$('#inputBar').val(300)">300</a></td>
        <td><a href="javascript:$('#inputBar').val(500)">500</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script>
  layer.msg("form");

  function login() {
    alert($('#form1').serialize());
    $.ajax({
      //几个参数需要注意一下
      type: "POST",//方法类型
      dataType: "json",//预期服务器返回的数据类型
      url: "mod3/testAjax",//url
      data: $('#form1').serialize(),
      success: function (result) {
        console.log(result);//打印服务端返回的数据(调试用)
        if (result.resultCode == 200) {
          alert("SUCCESS");
        }
        ;
      },
      error: function () {
        alert("异常！");
      }

    });
  };
  layui.use('form', function(){
    var form = layui.form;
    //各种基于事件的操作，下面会有进一步介绍
    form.on('submit(*)', function(data){

      console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
      console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
      console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
      layer.msg("login...");
      login();
      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });

  });
</script>
