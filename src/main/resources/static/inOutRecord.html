<script>
    function get() {
        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://localhost:8080/mod3/inOutRecord",//url
            data: $('#form1').serialize(),
            success: function (datas) {
                // var datas = JSON.parse(datas); //jsonData是该下路下的所有区间（json格式）
                layer.msg(datas)
                console.log(datas);//打印服务端返回的数据(调试用)
                var tbhtml = "123";
                console.log(datas.length);//打印服务端返回的数据(调试用)

                for(var i = 0;i<datas.length;i++){
                    layer.msg(datas[i].name);
                    tbhtml+="<tr><td>"+datas[i].username+"</td><td>"+datas[i].inOutTime+"</td></tr>";
                }

                $('#inOutTableBody').html(tbhtml);
            },
            error: function () {
                layer.msg("异常！");
            }

        });
    };
    get();
</script>
