<div id="bookTableBody2"></div>
<script>
    var gcount;
    var gdatas;

    function pagerFunc(obj, first) {
        //obj包含了当前分页的所有参数，比如：
        //首次不执行
        // if(!first){
        //do something
        console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
        console.log(obj.limit); //得到每页显示的条数
        var start = (obj.curr - 1) * obj.limit;
        var end;
        if (start + obj.limit > gcount) {
            end = gcount;
        } else {
            end = start + obj.limit;
        }
        mprint(start, end);
    }

    function mprint(start, end) {
        var tbhtml = "";
        for (var i = start; i < end; i++) {
            tbhtml += "<tr><td>" + gdatas[i].cardID + "</td><td>" + gdatas[i].balance +
                "</td><td>" + gdatas[i].type + "</td></tr>";
        }
        console.log(tbhtml);
        $('#bookTableBody').html(tbhtml);

    }

    function get() {
        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://localhost:8080/mod3/payRecord",//url
            // data: $('#form1').serialize(),
            success: function (datas) {
                gcount = datas.length;
                gdatas = datas;
                console.log('datas.length');//打印服务端返回的数据(调试用)
                layui.use('laypage', function () {
                    var laypage = layui.laypage;
                    //执行一个laypage实例
                    laypage.render({
                        elem: 'bookTableBody2' //注意，这里的 test1 是 ID，不用加 # 号
                        , count: gcount //数据总数，从服务端得到
                        , limit: 1
                        , jump: pagerFunc
                        // }
                    });

                });
            },
            error: function () {
                layer.msg("异常！");
            }

        });
    };

    get();
</script>
