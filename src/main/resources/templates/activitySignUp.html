<form class="layui-form" action="/saveSignUp" method="post">
  <input type="hidden" name="uID" th:value="${user}">
  <input type="hidden" name="aID" th:value="${id}">
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">报名信息</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入报名信息" class="layui-textarea" name="info"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
