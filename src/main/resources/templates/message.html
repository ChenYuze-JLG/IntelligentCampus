<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <!--    <link rel="stylesheet" href="../static/css/teachAffair.css">-->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <!--    <script src="../static/layui/layui.js"></script>-->
    <script src="https://unpkg.com//layui@2.6.8//dist//layui.js"></script>
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <!--引入head.html-->
    <div>
        <div class="top" style="margin-bottom: 20px"></div>
    </div>
    <!--左侧导航栏-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="nav-tree-test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="/messageInfo">未读消息</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/messageInfo1">所有消息</a>
                </li>
            </ul>
        </div>
        <script>
            layui.use('element', function () {
                var $ = layui.jquery, element = layui.element;
                $('a').click(function (e) {
                    e.preventDefault();
                    $('#iframeMain').attr('src',$(this).attr('href'));
                });
            })
        </script>
    </div>
    <!--右侧主体-->
    <div class="layui-body">
        <!--用iframe渲染嵌入页面-->
        <div>
            <iframe id="iframeMain" src="/messageInfo" width=100% height=500></iframe>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
    //在js中引入
    $(document).ready(function () {
        $('.top').load('head');
    });
</script>

</body>
</html>
