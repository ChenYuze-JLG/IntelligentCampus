;        var localhostPaht = curWwwPath.substring(0, pos);        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);        return (localhostPaht + projectName);    };    $(document).ready(function () {        // $('.top').load('/head');    });    // $('.top').load(localhost+'/head');    layer.msg("form");    function parseURL(url) {        var a =  document.createElement('a');        a.href = url;        return {            source: url,            protocol: a.protocol.replace(':',''),            host: a.hostname,            port: a.port,            query: a.search,            params: (function(){                var ret = {},                    seg = a.search.replace(/^\?/,'').split('&'),                    len = seg.length, i = 0, s;                for (;i<len;i++) {                    if (!seg[i]) { continue; }                    s = seg[i].split('=');                    ret[s[0]] = s[1];                }                return ret;            })(),            file: (a.pathname.match(/\/([^\/?#]+)$/i) || [,''])[1],            hash: a.hash.replace('#',''),            path: a.pathname.replace(/^([^\/])/,'/$1'),            relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [,''])[1],            segments: a.pathname.replace(/^\//,'').split('/')        };}    function getQueryString(name) {        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');        var r = window.location.search.substr(1).match(reg);        if (r != null) {            return unescape(r[2]);        }        return null;    }    console.log(parseURL(location.href))    console.log(getQueryString("page"))    var page = getQueryString("page");    if (page != null){        $('#feed').load(localhost+'/'+page+'.html');    }    else{        $('#feed').load(localhost+'/chargeFee.html');    }</script></html>
