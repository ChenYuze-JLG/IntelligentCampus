        <!--数据表-->
        <table id="demo" lay-filter="test"></table>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <script th:inline="javascript">
            layui.use('table', function(){
                var table = layui.table;
                table.render({
                    elem: '#demo'
                    ,height: 312
                    ,url: '/ScoreRecord/getStudentScore' //数据接口
                    ,title: '学生成绩表'
                    ,page: true //开启分页
                    ,cols: [
                        [
                        {field: 'collegeID', title: '学院ID', width: 120}
                        ,{field: 'courseID', title: '课程ID', width: 120}
                        ,{field: 'credit', title: '学分', width:120, sort: true}
                        ,{field: 'score', title: '分数', width:120}
                        ,{field: 'studentID', title: '学生ID', width:120, sort: true}
                        ,{field: 'teachClassID', title: '教学班ID', width: 120, sort: true}
                        ,{field: 'teacherID', title: '教师ID', width: 120, sort: true}
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:120}
                        ]
                    ]
                });

                //监听行工具事件
                table.on('tool(test)', function(obj){
                    var data = obj.data;
                    //console.log(obj)
                    if(obj.event === 'del'){
                        layer.confirm('真的删除行么', function(index){
                            obj.del();
                            layer.close(index);
                        });
                    } else if(obj.event === 'edit'){
                        layer.prompt({
                            formType: 2
                            ,value: data.email
                        }, function(value, index){
                            obj.update({
                                email: value
                            });
                            layer.close(index);
                        });
                    }
                });
            });
        </script>

    <script>
        //JS
        layui.use(['element', 'layer', 'util'], function(){
            var element = layui.element
                ,layer = layui.layer
                ,util = layui.util
                ,$ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function(othis){
                    layer.msg('展开左侧菜单的操作', {icon: 0});
                }
                ,menuRight: function(){
                    layer.open({
                        type: 1
                        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        ,area: ['260px', '100%']
                        ,offset: 'rt' //右上角
                        ,anim: 5
                        ,shadeClose: true
                    });
                }
